{% extends "base.html" %}
{% block content %}

{% if error %}
	<p style='color:red;'> Please enter a correct username and password </p>
{% endif %}
<form action='/signin' method='post'>
	{% for field in form %}
		<div style='width: 100px'>
			{{field.label}}
		</div>
		<div>
			{{field}}
		</div>
	{% endfor %}
	<input type='submit' value='Log In'>
</form>

{% endblock %}
