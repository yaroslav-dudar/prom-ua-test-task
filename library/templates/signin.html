{% extends "base.html" %}
{% block content %}

<div class='form'>
	<form action='/signin' method='post'>
		{% for field in form %}
			{{field(placeholder=field.label.text, class='input-field')}}
		{% endfor %}
		{% if error %}
		<div class='error'> Please enter a correct username and password </div>
		{% endif %}
		<input type='submit' value='Log In' class='submit-button'>
	</form>

</div>


{% endblock %}
