{% extends "base.html" %}
{% block content %}

<header>
	<form action='/' method='post' name='search' id='search-form'>
		<input type='text' name='search_query' id='search-input'>
		<input type='submit' value='Search' id='search-btn'>
	</form>
	<a href="/logout">Logout</a>
	<a href="/writers">Writers</a>
	<a href="/books">Books</a>
</header>

{% for book in search_results%}
	<p> {{book.title}} </p>
	{% for writer in book.writers%}
		<p style='font-size:10px'> {{writer.name}} </p>
	{% endfor%}
{% endfor %}

{% endblock %}
