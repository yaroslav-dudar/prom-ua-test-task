{% extends "base.html" %}
{% block content %}
	<h3> Registration </h3>
	<form action='/signup' method='post'>
		{% for field in form %}
			<div>
				{{ field.label }}
				{{ field }}
			</div> 
			<div>
				{% for error in field.errors %}
					<p style='color:red;'>{{error}}</p>
				{% endfor %}
			</div>
		{% endfor %}
		<input type='submit' value='Sign Up'>
	</form>
	
{% endblock %}
