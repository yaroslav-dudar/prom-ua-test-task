{% extends "base.html" %}
{% block content %}
	<div class='form'>
		<form action='/signup' method='post'>
			{% for field in form %}
				{{ field(placeholder=field.label.text, class='input-field') }}
				{% for error in field.errors %}
					<div class='error'>{{error}}</div>
				{% endfor %}
			{% endfor %}
			<input type='submit' value='Sign Up' class='submit-button'>
		</form>
	</div>
	
{% endblock %}
